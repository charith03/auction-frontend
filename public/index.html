<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Modern Sports Auction</title>
    <!-- Tailwind CSS v3 with Plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <!-- Custom Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              'deep-purple': '#0f0518',
              'neon-cyan': '#00f0ff',
              'neon-blue': '#2d5af0',
              'panel-bg': 'rgba(15, 23, 42, 0.6)',
            },
            boxShadow: {
              'neon': '0 0 5px #00f0ff, 0 0 10px #00f0ff',
              'neon-soft': '0 0 2px #00f0ff, 0 0 5px rgba(0, 240, 255, 0.5)',
              'card-glow': '0 0 15px rgba(0, 240, 255, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: radial-gradient(circle at center, #1a0b2e 0%, #05020a 100%);
        color: white;
        min-height: 100vh;
      }
      /* Scrollbar styling */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Glassmorphism panel base */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid #00f7ff;
        border-radius: 0.75rem;
        box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
      }

      /* 3D Card Effect */
      .player-card-container { perspective: 1000px; }
      .player-card {
        background: linear-gradient(145deg, #1a2c38, #0f1821);
        border: 2px solid #00f0ff;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.4), inset 0 0 20px rgba(0, 240, 255, 0.1);
        transform: rotateY(0deg);
        transition: transform 0.5s;
      }
      
      /* Bidding Console Shape */
      .bidding-console {
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid #00f0ff;
        border-radius: 2rem;
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        position: relative;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
